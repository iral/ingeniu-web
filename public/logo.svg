<svg width="130" height="40" viewBox="0 0 130 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow-effect" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;display=swap');
            text {
                font-family: 'JetBrains Mono', monospace;
                font-weight: 700;
            }
        </style>
    </defs>

    <circle cx="20" cy="20" r="4" fill="#10b981" filter="url(#glow-effect)" />

    <text x="30" y="26" fill="#ffffff" font-size="20" letter-spacing="1">INGENIU_</text>
</svg>